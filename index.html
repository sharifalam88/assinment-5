<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Bus Service</title>
    <!-- stylesheet link -->
    <link rel="stylesheet" href="style/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <!-- tailwind and daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header id="header" class="px-10 py-5 lg:px-24 lg:py-10">
        <!-- navbar and logo part -->
        <div id="navbar-and-logo">
            <div class="navbar flex flex-col lg:flex-row items-center justify-between">
                <div class="navbar-start">
                  <a class="font-raleway font-extrabold text-3xl">HeroBus Ticket</a>
                </div>
                <div class="navbar-center">
                  <ul class="menu menu-horizontal px-2 font-raleway text-lg font-medium flex flex-col lg:flex-row text-[#03070CB3]">
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Destination</a></li>
                    <li><a>Search</a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                  <a class="btn text-[#1DD100] font-raleway font-bold text-lg bg-[#E8FAE5]">Bus<span><img src="images/bus-icon.png" alt=""></span></a>
                </div>
              </div>
        </div>
        <!-- header banner part -->
        <div id="header-banner" class=" bg-[url(images/banner.png)] bg-no-repeat bg-center rounded-2xl pt-20 pb-40">
            <div class="banner-inner text-center rounded-2xl ">
                <h1 class="font-raleway font-extrabold text-6xl text-[white] pb-8">End-to-End Travel with<br><span class="text-[#1DD100] "> Hero Buss service</span></h1>
                <p class="font-inter font-normal text-lg text-[#ffffff] mb-8">Yes, you can travel Hero Buss.Because it's very nice looking and it has modern facilities available. So, <br>if you are interested to travel any where than you can select our hero buss service.</p>
                <button class="bg-[#1DD100] text-[#030712] py-3 px-5 rounded-xl font-raleway font-bold text-xl">Buy Tickets</button>
            </div>
        </div>
    </header>

    
</body>
</html>
